    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>

        </nav>

    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Civilité :</legend>
                    <div>
                        <input type="radio" id="male" name="gender" value="Homme">
                        <label for="male">Homme</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Femme">
                        <label for="female">Femme</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="Autre">
                        <label for="other">Autre</label>
                    </div>
                </fieldset>
                <div>
                    <input type="text" placeholder="Nom">
                    <input type="text" placeholder="Prénom">

                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Mot de passe">
                    <input type="password" placeholder="Confirmer Mot de passe">
                </div>
                <fieldset>
                    <legend>Selectionner vos passions :</legend>
                    <div>
                        <input type="checkbox" name="sport" id="sport">
                        <label for="sport">Sport</label>
                    </div>
                    <div>
                        <input type="checkbox" name="informatique" id="informatique">
                        <label for="informatique">Informatique</label>
                    </div>
                    <div>
                        <input type="checkbox" name="voyage" id="voyage">
                        <label for="voyage">Voyage</label>
                    </div>
                    <div>
                        <input type="checkbox" name="lecture" id="lecture">
                        <label for="lecture">Lecture</label>
                    </div>
                </fieldset>
                <button>Valider</button>
            </form>
