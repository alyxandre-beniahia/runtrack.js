<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <h1 id="header__title" class="navbar-brand justify-content-center m-3">Log in</h1>
        <a class="nav-link link-primary m-3" href="inscription.html">Register</a>

        
    </nav>
    <main class="bg-white text-dark d-flex flex-column justify-content-center align-items-center main" style="height: 100vh;">
            <div class=" border border-grey rounded bg-light form_container p-4">
                <form id="logInForm" class="text-center">
                    <div id="email_div" class="form-outline mb-4">
                        <input type="email" class="form-control" id="email_input" placeholder="Email..">
                    </div>
                    <div id="pw_div" class="form-outline mb-4">
                        <input type="password" class="form-control" id="password_input" placeholder="Password..">
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary ">Submit</button>
                </form>
            </div>
    </main>
    <!-- Bootstrap JS (Optional, only if you need JavaScript features from Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
